{% for thread in character.get_threads %}
    <div class="card-body">
        <h4 class="card-title"><a href="{% url 'thread-detail' pk=thread.pk %}">{{ thread.title }}</a></h4>
        {% if thread.verse %}<h6 class="card-subtitle mb-2 text-muted">{{ thread.verse.display_name }}</h6>{% endif %}
    </div>
{% endfor %}
