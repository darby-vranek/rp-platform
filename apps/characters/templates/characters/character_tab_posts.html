{% for post in character.posts.all %}
    <div class="card-body">
        <h4 class="card-title"><a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a></h4>
        {% if post.verse %}<h6 class="card-subtitle mb-2 text-muted">{{ post.verse.display_name }}</h6>{% endif %}
    </div>
{% endfor %}
