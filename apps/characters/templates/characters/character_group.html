<div class="card-group">
	{% for char in character_list %}
	<div class="card m-2 card-profile mt-5" style="min-width: 200px; max-width: 200px; border: none;">
        <div class="card-header card-header-image">
            <a href="{% url 'character-detail' pk=char.pk %}"><img src="{{ char.sm_icon }}" style="width: 100px; height: 100px; background-color: lightgray;" alt=""/></a>
        </div>
        <div class="card-body">
            <h6 class="mb-0 card-subtitle text-muted">{{ char.display_name }}</h6>
        </div>
    </div>
    {% endfor %}
</div>
