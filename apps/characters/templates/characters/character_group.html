<div class="card-group justify-content-center">
	{% for char in character_list|dictsort:"display_name" %}
	<div class="card card-profile mt-4 mb-4 ml-3 mr-3" style="min-width: 200px; max-width: 200px; border: none;">
        <div class="card-header card-header-image">
            <a href="{% url 'character-detail' pk=char.pk %}"><img src="{{ char.sm_icon }}" style="width: 100px; height: 100px; background-color: lightgray;" alt=""/></a>
        </div>
        <div class="card-body">
            <h6 class="mb-0 card-subtitle text-muted"><a href="{% url 'character-detail' pk=char.pk %}">{{ char.display_name }}</a></h6>
            <p class="card-category mb-0 mt-1"><small>{{ char.caption }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
