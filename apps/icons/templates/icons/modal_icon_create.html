<form class="form" method="post" action="#">
{% csrf_token %}
    {{ form.fc_model }}
    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
        <div class="fileinput-new thumbnail img-raised">
            <img src="https://epicattorneymarketing.com/wp-content/uploads/2016/07/Headshot-Placeholder-1.png" alt="...">
        </div>
        <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
        <div>
            <span class="btn btn-raised btn-round btn-rose btn-file">
                <span class="fileinput-new">Select image</span>
                <span class="fileinput-exists">Change</span>
                <input type="file" name="..." />
            </span>
            <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
            <i class="fa fa-times"></i> Remove</a>
        </div>
    </div>
    <div class="form-group">
        <label for="content">Tags</label>
        <input type="text" class="form-control" name="content" placeholder="e.g. September 13th" />
    </div>
    <input type="submit" class="btn btn-rose" />
</form>
