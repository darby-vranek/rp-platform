{% extends "rp/base.html" %}
{% block title %}Icons{% endblock %}
{% block jumbotron %}
<div class="jumbotron">
    <h1 class="display-4">Icons</h1>
    <a class="btn btn-primary" href="{% url 'new-icon' %}">New</a>
</div>
{% endblock %}

{% block content %}
    {% for icon in icon_list %}
        <img src="{{ icon.image.url }}"/>
    {% endfor %}
{% endblock %}
