{% extends "rp/base.html" %}
{% block title %}Icons{% endblock %}
{% block jumbotron %}
<div class="jumbotron">
    <h1 class="display-4">Icons</h1>
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Face Claim</a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="{% url 'icons' %}">All Icons</a>
            {% for icon in distinct %}
                <a class="dropdown-item" href="{% url 'fc-icons' name=icon.fc|slugify %}">{{ icon.fc }}</a>
            {% endfor %}
        </div>
    </div>
    <a class="btn btn-primary" href="{% url 'new-icon' %}">New</a>
</div>
{% endblock %}

{% block content %}
    {% for icon in icon_list %}
        <img src="{{ icon.image.url }}"/>
    {% endfor %}
{% endblock %}
