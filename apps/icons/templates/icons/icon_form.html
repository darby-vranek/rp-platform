{% extends "rp/base.html" %}
{% block title %}New Icon{% endblock %}
{% block jumbotron %}
<div class="jumbotron">
    <h1 class="display-4">New Icon</h1>
</div>
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary btn-sm" type="submit" value="Submit" />
</form>
{% endblock %}
