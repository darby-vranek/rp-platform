{% extends "rp/base.html" %}
{% block content %}
{% for thread in thread_list %}
<div class="card" style="border: none;">
	<div class="card-body">
		<h5 class="card-title"><a href="{% url 'thread-detail' pk=thread.pk %}">{{ thread.title }}</a></h5>
		<h6 class="card-subtitle text-muted">{{ thread.caption }}</h6>
	</div>
</div>
{% endfor %}
{% endblock %}
