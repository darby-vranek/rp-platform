{% extends "rp/base.html" %}
{% block jumbotron %}
<div class="jumbotron">
    <h1 class="display-4">Edit reply</h1>
</div>
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div>Character: {{ form.character }}</div>
        {{ form.content }}
        <div><input type="submit" value="Submit" /></div>
    </form>
{% endblock %}
