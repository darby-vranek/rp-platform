<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
        <link rel="stylesheet" href='{% static "assets/css/material-dashboard.css" %}'>

        <!-- Material Dashboard CSS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="icon" type="image/png" href="{% static 'rp/burning-book.png' %}" />


        <title>{% block title %}Title{% endblock %}</title>
    </head>
    <body>
        <div class="wrapper" id="page">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
					<li class="nav-item">
						<div class="btn-group">
							<button style="border: none;" type="button" class="nav-link active dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
							<div class="dropdown-menu">
								<h6 class="dropdown-header">Create new</h6>
								<a class="dropdown-item" href="{% url 'new-thread' %}">Thread</a>
								<a class="dropdown-item" href="{% url 'new-character' %}">Character</a>
								<a class="dropdown-item" href="{% url 'new-verse' %}">Verse</a>
								<a class="dropdown-item" href="{% url 'new-bio' %}">Bio</a>
								<a class="dropdown-item" href="{% url 'new-post' %}">Post</a>
                                <a class="dropdown-item" href="{% url 'new-script' %}">Script</a>
                                <a class="dropdown-item" href="{% url 'new-icon' %}">Icon</a>
							</div>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/" style="margin-left: 10px;">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'threads' %}" style="margin-left: 10px;">Threads</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'characters' %}">Characters</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'verses' %}">Verses</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'posts' %}">Posts</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link" href="{% url 'scripts' %}">Scripts</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link" href="{% url 'icons' %}">Icons</a>
					</li>
				</ul>
            </div>
			{% block navbar %}
			{% endblock %}
			<div class="card-body">
				{% block content %}
				feed
				{% endblock %}
			</div>
        </div>
    <script src='{% static "assets/js/plugins/jquery.dataTables.min.js" %}'></script>
    <script>
    $(document).ready(function() {
      $('#datatables').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [
          [10, 25, 50, -1],
          [10, 25, 50, "All"]
        ],
        responsive: true,
        language: {
          search: "_INPUT_",
          searchPlaceholder: "Search records",
        }
      });

      var table = $('#datatable').DataTable();

      // Edit record
      table.on('click', '.edit', function() {
        $tr = $(this).closest('tr');
        var data = table.row($tr).data();
        alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');
      });

      // Delete a record
      table.on('click', '.remove', function(e) {
        $tr = $(this).closest('tr');
        table.row($tr).remove().draw();
        e.preventDefault();
      });

      //Like record
      table.on('click', '.like', function() {
        alert('You clicked on Like button');
      });
    });
  </script>
    </body>
</html>
