{% for reply in thread.replies.all|dictsort:"created" %}
<div class="card mb-4" style="width: 700px; margin: auto;">
    {% if reply.character %}
    <div class="card-header">
        <a class="card-link" href="{% url 'character-detail' pk=reply.character.pk %}"><strong>{{ reply.character.page_name }}</strong></a>
        <a href="{% url 'edit-reply' thread.pk reply.pk %}" class="card-link">Edit</a>
        <a href="{% url 'delete-reply' thread_pk=thread.pk reply_pk=reply.pk %}" class="card-link">Delete</a>
    </div>
    {% else %}
    <div class="card-header">character</div>
    {% endif %}
    <div class="post-body" style="width: 600px; margin: 20px auto 5px;">
        {{ reply.content | safe }}
    </div>
    <div class="card-footer text-center"><small><em>{{ reply.created }}</em></small></div>
</div>
{% endfor %}
