{% extends "rp/base.html" %}
{% block title %}New Image{% endblock %}
{% block jumbotron %}
<div class="jumbotron">
    <h1 class="display-4">New Image</h1>
</div>
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="img">Image <input type="file" name="img" id="file_input"></label>
    <label for="fc">Face Claim: <input type="text" name="fc" placeholder="e.g. Mia Wasikowska"></label>
    <input class="btn btn-primary btn-sm" type="submit" value="Submit" />
<script>
    (function() {
       document.getElementById("file_input").onchange = function() {
           var files = document.getElementById("file_input").files;
           var file = files[0];
           if (!file) {
               return alert("No file selected.")
           }
           getSignedRequest(file);
       };
    })();

    function getSignedRequest(file) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/sign_s3?file_name=" + file.name + "&file_type=" + file.type);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    uploadFile(file, response.data, response.url);
                }
                else {
                    alert("Could not get signed URL.");
                }
            }
        };
        xhr.send();
    }

    function uploadFile(file, s3Data, url) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", s3Data.url);

        var postData = new FormData();
        for (key in s3Data.fields) {
            postData.append(key, s3Data.fields[key]);
        }
        postData.append('file', file);

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200 || xhr.status === 204) {
                    alert('successfully uploaded image to ' + url);
                }
            } else {
                alert('Could not upload file');
            }
        };
        xhr.send(postData);
    }
</script>
</form>
{% endblock %}
