{% extends "rp/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block jumbotron %}
<div class="jumbotron">
    <h1 class="display-4">{{ title|safe }}</h1>
</div>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
