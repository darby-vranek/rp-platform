{% extends "rp/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="card col-md-6 ml-auto mr-auto" style="margin-top: 75px;">
        <div class="card-header card-header-text card-header-info">
            <div class="card-text">
                <h4 class="card-title">{{ title|safe }}</h4>
            </div>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.errors }}
                        {{ field.label_tag }}
                        {{ field }}
                        <script>
                            $("#{{ field.id_for_label }}").addClass('form-control');
                        </script>
                    </div>
                {% endfor %}
                <input class="btn btn-primary btn-sm btn-info" type="submit" value="Submit" />
            </form>
        </div>
    </div>
{% endblock %}
