{% for post in post_list %}
<div class="card" style="border: none;">
	<div class="card-body">
		<h5 class="card-title"><a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a></h5>
        {% if post.character %}{{ character.page_name }}{% endif %}{% if post.verse %} <span class="badge badge-pill badge-primary" style="font-size: .4em; vertical-align: 50%;">{{ post.verse.display_ame }}</span>{% endif %}
	</div>
</div>
{% endfor %}
