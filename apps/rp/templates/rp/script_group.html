{% for script in script_list %}
<div class="card" style="border: none;">
	<div class="card-body">
		<h5 class="card-title"><a href="{% url 'script-detail' pk=script.pk %}">{{ script.title }}</a>{% if script.verse %} <span class="badge badge-pill badge-primary" style="font-size: .4em; vertical-align: 50%;">{{ thread.verse.display_name }}</span>{% endif %}</h5>
		<p class="lead">Lines: <span class="badge badge-secondary">{{ script.lines.count }}</span></p>
	</div>
</div>
{% endfor %}
